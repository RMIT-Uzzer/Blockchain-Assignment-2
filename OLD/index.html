{% extends "base.html" %}
{% block title %}Add Record{% endblock %}
{% block content %}
<h2>Add New Record</h2>
<form method="POST" action="/submit">
    <input name="inventory" placeholder="Inventory (A/B/C/D)" class="form-control" required>
    <input name="item_id" placeholder="Item ID" class="form-control mt-2" required>
    <input name="quantity" placeholder="Quantity" type="number" class="form-control mt-2" required>
    <input name="price" placeholder="Price" type="number" class="form-control mt-2" required>
    <input name="location" placeholder="Location" class="form-control mt-2" required>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
