<!DOCTYPE html>
<html>
<head>
    <title>Inventory Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Add New Inventory Record</h1>
    <form method="POST" action="/submit">
        <div class="mb-3">
            <label>Inventory (A/B/C/D)</label>
            <input name="inventory" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Item ID</label>
            <input name="item_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Quantity</label>
            <input name="quantity" type="number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input name="price" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Record</button>
    </form>
</body>
</html>
